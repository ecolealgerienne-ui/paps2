version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: anitra-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=anitra
      - POSTGRES_USER=anitra
      - POSTGRES_PASSWORD=anitra123
    volumes:
      - postgres-data:/var/lib/postgresql/data

  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    container_name: anitra-api
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://anitra:anitra123@postgres:5432/anitra?schema=public
      - PORT=3000
      - NODE_ENV=development
      - CORS_ORIGIN=http://localhost:4200,http://localhost:3001,http://localhost:5173
    volumes:
      - ./api/src:/app/src
      - ./api/prisma:/app/prisma
      - ./api/test:/app/test
      - ./api/tsconfig.json:/app/tsconfig.json
      - ./api/tsconfig.build.json:/app/tsconfig.build.json
      - ./api/nest-cli.json:/app/nest-cli.json
      - ./api/package.json:/app/package.json
      - /app/node_modules
      - /app/dist
    depends_on:
      - postgres

volumes:
  postgres-data:
