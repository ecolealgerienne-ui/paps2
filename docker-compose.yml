version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:16
    container_name: anitra-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=anitra
      - POSTGRES_USER=anitra
      - POSTGRES_PASSWORD=anitra123
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - anitra-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U anitra"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API NestJS avec hot reload
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: anitra-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database
      - DATABASE_URL=postgresql://anitra:anitra123@postgres:5432/anitra?schema=public

      # Server
      - PORT=3000
      - NODE_ENV=development

      # CORS (ajuste selon ton frontend)
      - CORS_ORIGIN=http://localhost:4200,http://localhost:3001,http://localhost:5173
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./prisma:/app/prisma
      - ./test:/app/test

      # Mount config files
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.build.json:/app/tsconfig.build.json
      - ./nest-cli.json:/app/nest-cli.json

      # Prevent overwriting node_modules
      - /app/node_modules
      - /app/dist
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - anitra-network
    command: sh -c "npx prisma migrate deploy && npx prisma generate && npm run start:dev"

networks:
  anitra-network:
    driver: bridge

volumes:
  postgres-data:
